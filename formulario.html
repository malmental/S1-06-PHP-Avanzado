<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    
    <style>
        
        body 
        {   font-family: JetBrains Mono, sans-serif;
            background-color:wheat;
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 100vh; }
        
        h1 
        {   font-size: 2.5rem;}

        .form-group 
        {   margin-bottom: 1rem;
            font-size: 1.3rem;}

        label 
        {   display: block;
            margin-bottom: 0.5rem;}

        input[type="text"], input[type="email"], select 
        {   width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;}

        button 
        {   background-color:darksalmon;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;}

    </style>

</head>
<body>
    <div class="form-container">
    <!--Aqui es importante comprender action="procesar.php" donde se enviarán los datos del registro, utilizando un method="post" que oculta la peticion en la URL, GET es posible que muestre datos privados en la URL-->
        <h1>Formulario de registro</h1>
        <form action="procesar.php" method="get">

            <div class="form-group">
                <label for="nombre">Nombre de usuario: </label>
                <input type="text" id="nombre" name="nombre_usuario" requireded>
            </div>

            <div class="form-group">
                <label for="email">Correo electronico:</label>
                <input type="email" id="email" name="email_usuario" required>
            </div>
            
            <div class="form-group">
                <label for="biografia">Descríbete en una palabra:</label>
                <input type="text" id="biografia" name="biografia_usuario" placeholder="Solo una...">
            </div>

            <div class="form-group">
                <label for="ciudad">A donde te gustaría viajar:</label>
                <select name="ciudad_usuario" id="ciudad">
                    <option value="Londres">Londres</option>
                    <option value="Paris">París</option>
                    <option value="Shanghai">Shanghai</option>
                </select>
            </div>
            <button class="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
